<body>
    <div class="heading">
        <h1>Text Editor</h1>
    </div>
    <div class="container">
        <div class="buttons">
            <button onclick="bold()"><i class="fa-solid fa-bold"></i></button>
            <button onclick="italic()"><i class="fa-solid fa-italic"></i></button>
            <button onclick="underline()"><i class="fa-solid fa-underline"></i></button>
            <button onclick="right()"><i class="fa-solid fa-align-right"></i></button>
            <button onclick="left()"><i class="fa-solid fa-align-left"></i></button>
            <button onclick="center()"><i class="fa-solid fa-align-center"></i></button>
        </div>
        <div class="input">
            <textarea name="" id="head" cols="50" rows="1" placeholder="Heading"></textarea>
            <textarea name="" id="text" cols="100" rows="20" placeholder="Text"></textarea>
        </div>
    </div>

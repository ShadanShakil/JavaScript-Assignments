<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="auth-container">
      <div>
        <h1>Create Account</h1>
        <input type="email" id="signup-email" placeholder="Email" /><br />
        <input
          type="password"
          id="signup-password"
          placeholder="password"
        /><br />
        <button id="signup-btn">Sign Up!</button>
      </div>

      <div>
        <h1>Sign in to your Account</h1>
        <input type="email" id="signin-email" placeholder="Email" /><br />
        <input
          type="password"
          id="signin-password"
          placeholder="Password"
        /><br />
        <button id="signin-btn">Sign In!</button>
      </div>
    </div>

    <div id="user-container">
      <h1 id="user-email"></h1>
      <p id="showEmail"></p>
      <div id="allusers"> 


      </div>


    <div id="products-container">
        <h1>Add Products!</h1>
        <input type="text" id="product-category" placeholder="Category" /><br />
        <input type="text" id="product-name" placeholder="Product Name" /><br />
        <input type="number" id="product-price" placeholder="Product Price" /><br />
        <button id="add-btn">Add Products</button><br /><br /><br />
    </div>
      <button id="logout-btn">Logout!</button>
    </div>

    <script src="app.js" type="module"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://firebasestorage.googleapis.com/v0/b/food-sharing-app-31588.appspot.com/o/42dd903d-3cae-4f47-975d-619495c79023.png?alt=media&token=616b9e3f-6615-40f7-a466-c72b8dd07f2d" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>
      FoodSight
    </title>
</head>
<body>

  <div class="createpost">
<div class="image">
  <img src="https://media.sproutsocial.com/uploads/2022/12/Sponsored_posts2.svg" alt="">
</div>
<div class="content">
    <h1 style="font-size: 5rem;">Create Post</h1>

    <form id="submit_food_form">
      <label>
        Add Food Picture
        <input type="file" required name="" id="" />
      </label>

      <br />
      <label>
        Food Name
        <input type="text" required name="" id="" />
      </label>
      <br />

      <label>
        Location
        <input type="url" required name="" id="" />
      </label>
      <br />

      <label>
        Price
        <input type="number" required name="" id="" />
      </label>
      <br />

      <button type="submit" class="Btn">Submit</button>
    </form>
  </div>
</div>

    



  
    <script src="app.js" type="module"></script>
</body>
</html>
